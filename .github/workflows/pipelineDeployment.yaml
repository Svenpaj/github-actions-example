name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
# name of the job
  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20'
      - name: Install Newman
        run: npm install -g newman
      - name: Install dependencies
        run: npm ci 
      - name: Start the server
        run: nohup npm run start &
      - name: Run API tests
        run: npm run api-test

  cypress_tests:
    needs: api_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Start the server
        run: nohup npm run start &
      - name: Install dependencies
        run: cd cypress && npm ci
      
      - name: Cypress run
        run: npm run cy-test

